<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contact</title>
    <link rel="stylesheet" href="../css/contact.css">

</head>
<body>
    <div id="countainer">
       <center> <h1>CONTACT US</h1></center>
        <div class="leftside">
            <div class="inlineinput">
                 <input type="text" id="fname" placeholder="Your First name*" class="input">
                 <input type="text" id="lname" placeholder="Your Last name*" class="input">
            </div><br>
                  <input type="text" id="email" placeholder="Your email*" class="linelist"><br>
                  <br>
                  <input type="text" id="phone" placeholder="Your phone*" class="linelist">
                            
       
        </div><br>
        <div class="rightside">
                <textarea name="messages" id="message" cols="30" rows="10" placeholder="Your Messages*"></textarea>
               
        </div>
         
         <button id="button">send us a message</button>
        
    </div>
           
</body>
</html>
