<!DOCTYPE html>
<html lang="en">
<head>
  <title>login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel = "icon" href ="assets/images/img3.jfif" type = "image">
  <link rel="stylesheet" href="../css/log.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <div>
                <form action="project/web.html" id="form">
                  <label for="">
                   Email <span class="glyphicon glyphicon-user"></span>
                  </label><br>
                  <span id="errorDisplay"></span>
                   <input type="text" id="eml" placeholder=" Enter email" required><br>
                  <label for="">
                  Password  <span class="glyphicon glyphicon-lock"></span> 
                  </label><br>
                  <input type="password" id="psw" placeholder="Enter password" required><br><br><br>
                  <p><input type="checkbox">Remember me</p><br><br>
                  <button type="submit" id="login" class="btn btn-primary btn-block">login</button>
                  <h4>Sign Up with <a href="signup.html">sign up</a>.</h4>
                </form>
            <div>
       </div>     
    </div>
    <script>

        var acceptedEmail='meron';
        var acceptedPassword='1993';
        login.onclick = function(event) {
            event.preventDefault();
            var email=document.getElementById("eml").value;
            var password=document.getElementById("psw").value;

            if(acceptedEmail != email || acceptedPassword != password){
                errorDisplay.innerHTML = 'Error : please insert valid email and password!';
                errorDisplay.style.display = 'inline';
                return;
            }
            else{
                window.location = 'web.html';
             }
            
        }
        
    </script>
</body>
</html>
